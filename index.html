<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 70%);
            animation: rotateBg 10s linear infinite;
            z-index: 0;
        }

        @keyframes rotateBg {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 30px;
            z-index: 1;
        }

        header h1 {
            font-size: 4rem;
            font-weight: 600;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff6a00, #ee0979, #00c6ff);
            -webkit-background-clip: text;
            color: transparent;
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 105, 135, 0.5), 0 0 20px rgba(255, 105, 135, 0.4);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 105, 135, 0.8), 0 0 30px rgba(255, 105, 135, 0.7);
            }
        }

        header p {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #ddd;
            animation: fadeIn 2s ease-in-out;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-top: 20px;
            z-index: 1;
        }

        .social-links a {
            text-decoration: none;
            color: #fff;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6a00, #ee0979, #00c6ff);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            box-shadow: 0 8px 20px rgba(255, 105, 135, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            background: rgba(255, 255, 255, 0.2);
            top: -100%;
            left: -100%;
            transform: rotate(45deg);
            transition: top 0.3s, left 0.3s;
        }

        .social-links a:hover::before {
            top: 0;
            left: 0;
        }

        .social-links a:hover {
            transform: scale(1.3) rotate(10deg);
            box-shadow: 0 12px 30px rgba(255, 105, 135, 0.6);
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
            z-index: 1;
        }

        footer a {
            color: #ff6a00;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Connect With Me</h1>
        <p>Discover my social networks below</p>
    </header>
    <div class="social-links">
        <a href="https://discord.gg/your_link" target="_blank" aria-label="Discord">
            <i class="fab fa-discord"></i>
        </a>
        <a href="https://github.com/your_profile" target="_blank" aria-label="GitHub">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://twitter.com/your_profile" target="_blank" aria-label="Twitter">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.youtube.com/@your_channel" target="_blank" aria-label="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://instagram.com/your_profile" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
    <footer>
        &copy; 2024 <a href="#">Your Portfolio</a>. All Rights Reserved.
    </footer>
</body>
</html>
