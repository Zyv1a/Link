<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Réseaux Sociaux</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <style>
        /* Reset de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
            overflow-x: hidden;
        }

        /* Header */
        header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        header p {
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* Liens sociaux */
        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 50px 0;
        }

        .social-links a {
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 2.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .social-links a::after {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: -1;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.2);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }

        .social-links a:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur mon site !</h1>
        <p>Découvrez tous mes réseaux sociaux.</p>
    </header>
    <div class="social-links">
        <a href="https://discord.gg/votre_lien" target="_blank" aria-label="Discord">
            <i class="fab fa-discord"></i>
        </a>
        <a href="https://github.com/votre_profil" target="_blank" aria-label="GitHub">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://twitter.com/votre_profil" target="_blank" aria-label="Twitter">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.youtube.com/@votre_chaine" target="_blank" aria-label="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://instagram.com/votre_profil" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
    <footer>
        &copy; 2024 - Tous droits réservés.
    </footer>
</body>
</html>
