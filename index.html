<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #243b55, #141e30);
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Soft Background */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05), transparent 70%);
            animation: rotateBg 10s linear infinite;
            z-index: 0;
        }

        @keyframes rotateBg {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Header */
        header {
            z-index: 1;
            margin-bottom: 40px;
            text-align: center;
        }

        header h1 {
            font-size: 4rem;
            font-weight: 600;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff79c6, #a1c4fd);
            -webkit-background-clip: text;
            color: transparent;
            animation: textGlow 2.5s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 15px rgba(255, 105, 135, 0.6), 0 0 25px rgba(255, 105, 135, 0.4);
            }
            100% {
                text-shadow: 0 0 30px rgba(255, 105, 135, 0.8), 0 0 50px rgba(255, 105, 135, 0.7);
            }
        }

        header p {
            font-size: 1.6rem;
            margin-top: 10px;
            color: #ddd;
            animation: fadeIn 2.5s ease-in-out;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 30px;
            z-index: 1;
        }

        .social-links a {
            text-decoration: none;
            color: #fff;
            width: 70px;
            height: 70px;
            background: #222;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.2rem;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            position: relative;
        }

        .social-links a:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #ff79c6, #6c89f1);
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
            z-index: 1;
        }

        footer a {
            color: #ff79c6;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Let's Connect</h1>
        <p>Discover my world on social media</p>
    </header>
    <div class="social-links">
        <a href="https://discord.gg/your_link" target="_blank" aria-label="Discord">
            <i class="fab fa-discord"></i>
        </a>
        <a href="https://www.tiktok.com/@your_profile" target="_blank" aria-label="TikTok">
            <i class="fab fa-tiktok"></i>
        </a>
        <a href="https://www.roblox.com/users/your_profile" target="_blank" aria-label="Roblox">
            <i class="fab fa-roblox"></i>
        </a>
        <a href="https://www.youtube.com/@your_channel" target="_blank" aria-label="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://spotify.com/your_profile" target="_blank" aria-label="Spotify">
            <i class="fab fa-spotify"></i>
        </a>
    </div>
    <footer>
        &copy; 2024 <a href="#">Your Portfolio</a>. All Rights Reserved.
    </footer>
</body>
</html>
